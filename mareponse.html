      <p>If the service is running on a different port then please enter it below</p>
      <form id="form">
        <input type="text" name="port" id="port" value="3000" placeholder="####"/>
        <button type="submit">Display Port</button>
      </form>
    </div>

    <script>
      function processForm(e) {
        if (e.preventDefault) e.preventDefault();

        var port = document.getElementById('port');
        var url  = 'https://2886795275-' + port.value;

        var host = 'elsy06';
        if(host !== "environments") {
          url = url + "-" + host;
        }
        url = url + '.environments.katacoda.com';
        window.location = url;

        return false;
      }

      var form = document.getElementById('form');
      if (form.attachEvent) {
        form.attachEvent("submit", processForm);
      } else {
        form.addEventListener("submit", processForm);
      }

      setTimeout(function() {
        // If nothing has happened after 15mins, stop everything.
        clearInterval(i);
      }, 900000);

      var isReloading = false;
      var i = setInterval(function() {
        var request = new XMLHttpRequest();
        request.open('GET', window.location.origin + "/katacoda/_health", true);
        request.onreadystatechange = function(){
          if (request.readyState === 4){
            if (request.status < 400) {
              clearInterval(i);
              if(!isReloading) {
                isReloading = true;
                var waitingText = document.getElementById("waiting-text");
                if(waitingText)
                  waitingText.remove();

                var waitingHeader = document.getElementById("waiting-header");
                waitingHeader.innerText = "Connected. Loading Port 3000";
                setTimeout(function() {
                  window.location.reload();
                }, 3000);
              }
            }
          }
        };
        request.send();
      }, 1000);
    </script>
  </body>
</html>
